language: c
sudo: required
python:
 - "3.5"

env:
  global:
    - GAPROOT=gaproot
    - COVDIR=coverage

addons:
  apt:
   update: true

  apt_packages:
    - libgmp-dev
    - libreadline-dev
    - libgmp-dev:i386
    - libreadline-dev:i386
    - gcc-multilib
    - g++-multilib
    - libzmq3-dev
    - libzmq3-dev:i386
    - python3
    - python3-pip

matrix:
  include:
    - env: GAPBRANCH=master ABI=64
    - env: GAPBRANCH=master ABI=32
    - env: GAPBRANCH=stable-4.10

branches:
  only:
    - master

before_script:
  - scripts/build_gap.sh
script:
  - scripts/build_pkg.sh
  - scripts/run_tests.sh
after_script:
  - bash scripts/gather-coverage.sh
  - bash <(curl -s https://codecov.io/bash)
